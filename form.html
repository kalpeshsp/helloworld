<body>
    
    <form >
    <label for="user">Username</label>
    <input type="text" name="username" id="user"><br><br>
    <label for="pass">Password</label>
    <input type="text" name="password" id="pass"><br><br>

    <label for="M">Male</label>
    <input type="radio" name="gender" id="M" value="Male">&nbsp;&nbsp;&nbsp;<label for="F">Female</label><input type="radio" name="gender" id="F" value="Female">
<br><br>
<span>Hobbies</span><br><br>

<br><br><br>



<label for="city">City</label><br>


<fieldset>
    <legend>City</legend>

        <option value="pune">Pune</option>
        <option value="mumbai">Mumbai</option>
        <option value="nashik">Nashik</option>
        <option value="nagpur">Nagpur</option>
        <option value="jalgaon" selected  >Jalgaon</option>
    
    </select>


</fieldset>


<br><br>
<textarea name="area" id="area" cols="30" rows="5"></textarea>

<br><br>
    <button type="submit">Submit</button>


    </form>
